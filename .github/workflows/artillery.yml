name: Artillery Test

on:
  pull_request:
    branches: [main]

jobs:
  artillery_test:
    name: artillery_test
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_REMOTE_ONLY: true

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        # ì´ì „ì˜ cacheê°€ ì—†ë‹¤ë©´ ì˜ì¡´ì„±ì„ ì„¤ì¹˜í•©ë‹ˆë‹¤.
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Setting api .env
        run: |
          echo "SERVICE_KEY=${{ secrets.KRX_SERVICE_KEY }}" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_BUCKET_NAME=${{ secrets.SUPABASE_BUCKET_NAME }}" >> .env
          echo "SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}" >> .env
          echo "TWELVE_KEY=${{ secrets.TWELVE_KEY }}" >> .env
        working-directory: apps/api

      - name: Setting web .env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        working-directory: apps/web

      - name: Run Artillery Test
        run: |
          npm run artillery-test
          npx artillery report artillery-report
        working-directory: web

      - name: Publish Artillery Report to PR
        id: comment
        uses: actions/github-script@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            const github = context.github;
            const owner = context.payload.repository.owner.login;
            const repo = context.payload.repository.name;
            const prNumber = context.payload.pull_request.number;

            const reportPath = path.join(__dirname, 'artillery-report.html');
            const reportContent = fs.readFileSync(reportPath, 'utf8');

            github.issues.createComment({
              owner: owner,
              repo: repo,
              issue_number: prNumber,
              body: 'ðŸš€artillery-report: ' + reportContent
            });
